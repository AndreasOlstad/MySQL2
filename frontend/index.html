<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bokadministrasjon</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Bokadministrasjon</h1>
  
  <!-- Melding -->
  <div id="message"></div>

  <!-- Skjema for å legge til bok -->
  <h2>Legg til Bok</h2>
  <form id="bookForm">
    <label for="title">Tittel:</label>
    <input type="text" id="title" required><br><br>
    
    <label for="author">Forfatter:</label>
    <input type="text" id="author" required><br><br>
    
    <label for="genre">Sjanger:</label>
    <input type="text" id="genre" required><br><br>

    <label for="status">Status:</label>
    <select id="status">
      <option value="Tilgjengelig">Tilgjengelig</option>
      <option value="Utlånt">Utlånt</option>
    </select><br><br>

    <button type="submit">Legg til bok</button>
  </form>

  <hr>

  <!-- Tabell for å vise bøker -->
  <h2>Bøker</h2>
  <table id="bookTable" border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>Tittel</th>
        <th>Forfatter</th>
        <th>Sjanger</th>
        <th>Status</th>
        <th>Handlinger</th>
      </tr>
    </thead>
    <tbody>
      <!-- Bøker vises her -->
    </tbody>
  </table>

  <!-- Skjema for å redigere bok -->
  <h2>Rediger Bok</h2>
  <form id="editBookForm" style="display: none;">
    <label for="editTitle">Tittel:</label>
    <input type="text" id="editTitle" required><br><br>
    
    <label for="editAuthor">Forfatter:</label>
    <input type="text" id="editAuthor" required><br><br>
    
    <label for="editGenre">Sjanger:</label>
    <input type="text" id="editGenre" required><br><br>

    <label for="editStatus">Status:</label>
    <select id="editStatus">
      <option value="Tilgjengelig">Tilgjengelig</option>
      <option value="Utlånt">Utlånt</option>
    </select><br><br>

    <button type="submit">Oppdater bok</button>
  </form>

  <hr>

  <!-- Knapper for mørk modus og fontstørrelse -->
  <button id="darkModeToggle">Mørk modus</button>
  <br><br>
  <button id="increaseFontButton">Øk fontstørrelse</button>
  <button id="decreaseFontButton">Reduser fontstørrelse</button>

  <script src="script.js"></script>

</body>
</html>
